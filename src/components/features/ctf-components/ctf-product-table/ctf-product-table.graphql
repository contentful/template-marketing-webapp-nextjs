fragment ProductTableFields on ComponentProductTable {
  __typename
  sys {
    id
  }
  headline
  subline
  productsCollection(limit: 3) {
    items {
      ...ProductFields
    }
  }
}

query CtfProductTable($id: String!, $locale: String, $preview: Boolean) {
  componentProductTable(id: $id, preview: $preview, locale: $locale) {
    ...ProductTableFields
  }
}
