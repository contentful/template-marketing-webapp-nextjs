fragment NavigationFields on NavigationMenuCollection {
  items {
    menuItemsCollection {
      items {
        __typename
        sys {
          id
        }
        groupName
        link: groupLink {
          ...PageLinkFields
        }
        children: featuredPagesCollection {
          ...MenuGroupFields
        }
      }
    }
  }
}

query CtfNavigation($locale: String, $preview: Boolean, $brand: String) {
  navigationMenuCollection(locale: $locale, preview: $preview, where: { internalName_contains: $brand }) {
    ...NavigationFields
  }
}
