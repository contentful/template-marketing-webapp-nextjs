fragment PageTopSectionFields on PageTopSectionItem {
  __typename
  ... on ComponentCta {
    internalName
  }
  ... on ComponentDuplex {
    internalName
  }
  ... on ComponentHeroBanner {
    internalName
  }
  ... on ComponentInfoBlock {
    internalName
  }
  ... on ComponentQuote {
    internalName
  }
  ... on ComponentTextBlock {
    internalName
  }
}

fragment PageContentFields on PagePageContent {
  __typename
  ... on ComponentProductTable {
    internalName
  }
  ... on TopicBusinessInfo {
    internalName
  }
  ... on TopicProduct {
    internalName
  }
}

fragment PageExtraSectionItemFields on PageExtraSectionItem {
  __typename
  ... on ComponentCta {
    internalName
  }
  ... on ComponentDuplex {
    internalName
  }
  ... on ComponentHeroBanner {
    internalName
  }
  ... on ComponentInfoBlock {
    internalName
  }
  ... on ComponentQuote {
    internalName
  }
  ... on ComponentTextBlock {
    internalName
  }
}


fragment CtfPageFields on Page {
  pageName
  internalName: pageName
  slug
  seo {
    title
    description
    image {
      ...AssetFields
    }
    noIndex
    noFollow
  }
  topSectionCollection(limit: 20) {
    items {
      ... on Entry {
        __typename
        sys {
          id
        }
      }
      ...PageTopSectionFields
    }
  }
  pageContent {
    ... on Entry {
      __typename
      sys {
        id
      }
    }
    ...PageContentFields
  }
  extraSectionCollection(limit: 20) {
    items {
      ... on Entry {
        __typename
        sys {
          id
        }
      }
      ...PageExtraSectionItemFields
    }
  }
  __typename
  sys {
    id
  }
}

query CtfPage($slug: String!, $locale: String, $preview: Boolean) {
  pageCollection(where: { slug: $slug }, locale: $locale, preview: $preview, limit: 1) {
    items {
      ...CtfPageFields
    }
  }
}
